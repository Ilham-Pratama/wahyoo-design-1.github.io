<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wahyoo</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    <div class="nav">
      <div class="nav-logo-section">
        <img src="./assets/logo.png" alt="Logo" class="nav-logo-image">
      </div>
      <div class="nav-menu-section">
        <div class="nav-menu-item" id="nav-item-1">Register</div>
        <div class="nav-menu-item" id="nav-item-2">Blog</div>
        <div class="nav-menu-item" id="nav-item-3">Bantuan</div>
      </div>
    </div>
    <div class="banner-content-section">
      <div class="banner-content-main-words">Gabung Keluarga Warung Makan Digital.</div>
      <div class="banner-content-main-readings">
        Lebih dari <b>13.000</b> warung makan yang telah bergabung menjadi 
        bagian keluarga besar warung makan digital Wahyoo, tersebar di wilayah DKI Jakarta, 
        Bogor, Depok, Tangerang, dan Bekasi.
      </div>
      <div>
        <div class="banner-content-main-button">REGISTER SEKARANG!</div>
      </div>
    </div>
    <div class="banner-image-section">
      <img src="./assets/banner-image.jpg" alt="banner-image" class="banner-img">
    </div>
  </div>

  <!-- Features -->
  <div class="feature"></div>
  <script src="script.js"></script>
</body>
</html>
